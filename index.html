<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New year count down</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="header">
      <label for="heading">Count Down To New Year</label>
      <label id="newYear">0000</label>
    </div>
    <div id="countdown">
      <div>
        <p id="day">00</p>
        <label>Days</label>
      </div>
      <div>
        <p id="hour">00</p>
        <label>Hours</label>
      </div>
      <div>
        <p id="minute">00</p>
        <label>Minutes</label>
      </div>
      <div>
        <p id="second">00</p>
        <label>Seconds</label>
      </div>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>

</html>
